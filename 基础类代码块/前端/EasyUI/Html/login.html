@{ Layout = null; }

<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>登录</title>
    <link type="text/css" href="@Url.Content(" ~/Content/login.css ")" rel="stylesheet">
    <script src="@Url.Content(" ~/scripts/jquery.min.js ")" type="text/javascript"></script>
    <script src="@Url.Content(" ~/scripts/jquery.cookie.js ")" type="text/javascript"></script>
    <script src="@Url.Content(" ~/scripts/login.js?v1.1 ")" type="text/javascript"></script>
</head>

<body>
    <div class="login">
        <div class="line">
            <div class="title">用户名 :</div>
            <div class="content"><input class="email" type="text" value="" /></div>
            <div class="clear"></div>
        </div>
        <div class="line">
            <div class="title">密码 : </div>
            <div class="content"><input class="pwd" type="password" value="" /></div>
            <div class="clear"></div>
        </div>
        <div class="prompt"></div>
        <input type="button" data-act="login" value="登录" />
    </div>
</body>

</html>
