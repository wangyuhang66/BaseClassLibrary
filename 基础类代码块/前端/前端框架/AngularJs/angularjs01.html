<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
<div class="input-group">
    <input ng-model="task" type="text" class="form-control">
    <sapn class="input-group-btn">
        <button class="btn btn-default" ng-click="add()">提交</button>
    </sapn>
</div>
<h4 ng-if="taskArr.length>0">任务列表</h4>
<ul class="list-group">
    <li ng-repeat="item in taskArr track by $index" class="list-group-item">
        {{item}}
        <a ng-click="taskArr.splice($index)">删除</a></li>
</ul>
</body>
<script src="angular.min.js"></script>
<script type="text/javascript">
    angular.module("todoList", [])
            .controller("TaskCtrl", function ($scope) {
                $scope.task = "";
                $scope.taskArr = [];
                $scope.add = function () {
                    $scope.taskArr.push($scope.task);
                }
            })
</script>
</html>
