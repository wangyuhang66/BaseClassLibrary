<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
		
		<template id="myComponent">
			<div>This is a component!</div>
		</template>
	</body>
	<script src="js/vue.js"></script>
	<script>
		
		Vue.component('my-component',{
			template: '#myComponent'
		})
		
		new Vue({
			el: '#app'
		})
		
	</script>
</html>
